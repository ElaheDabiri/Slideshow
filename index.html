<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="slidershow middle">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">

            <div class="slide s1">
                <img src="assets/images/diana-simumpande-xZgkFQ4Hijc-unsplash.jpg" alt="">
            </div>
            <div class="slide ">
                <img src="assets/images/Spring-Nature.jpg" alt="">
            </div>
            <div class="slide ">
                <img src="assets/images/summer-Nature.jpg" alt="">
            </div>
            <div class="slide ">
                <img src="assets/images/Fall-Nature.jpg" alt="">
            </div>
            <div class="slide ">
                <img src="assets/images/Winter-Nature.jpg" alt="">
            </div>
        </div>
        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
            <label for="r5" class="bar"></label>
        </div>
    </div>
</body>

</html>
